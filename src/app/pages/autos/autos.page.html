<ion-header>
  <ion-toolbar>
    <ion-title>autos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">
    <ion-card class="formulario">
       <form [formGroup]="auto" (ngSubmit)="agregarAuto()">
           <ion-item>
             <ion-label position="floating">Patente</ion-label>
             <ion-input [clearOnEdit]="true" id="patente" type="text" placeholder="AAAA00" maxlength="6" minlength="6" formControlName="patente" autocapitalize="characters"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label position="floating">Marca</ion-label>
             <ion-input [clearOnEdit]="true" type="text" formControlName="marca"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label position="floating">Modelo</ion-label>
             <ion-input [clearOnEdit]="true" type="text" formControlName="modelo"></ion-input>
           </ion-item>
           <ion-item>
            <ion-label position="floating">Capacidad</ion-label>
            <ion-input [clearOnEdit]="true" type="number"  min="1" required max="10" required formControlName="capasidad" ></ion-input>
          </ion-item>
           <ion-item>
             <ion-label position="floating">Color</ion-label>
             <ion-input [clearOnEdit]="true" type="text" formControlName="color" ></ion-input>
           </ion-item>
           <ion-item>
             <ion-label position="floating">N° de chasis</ion-label>
             <ion-input [clearOnEdit]="true" type="text" maxlength="8" minlength="8" formControlName="nchasis"></ion-input>
           </ion-item>
           
         <ion-button type="submit" [disabled]="!auto.valid">Añadir auto
         </ion-button>
       </form>
     </ion-card>
   </div>
</ion-content>

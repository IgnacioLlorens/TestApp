<ion-header>
  <ion-toolbar>
    <ion-title>autos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">
    <ion-card class="formulario">
       <form [formGroup]="auto" (ngSubmit)="agregarAuto()">
           <ion-item>
             <ion-label position="floating">Patente</ion-label>
             <ion-input type="text" placeholder="AAAA00" formControlName="patente"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label position="floating">Marca</ion-label>
             <ion-input type="text" formControlName="marca"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label position="floating">Modelo</ion-label>
             <ion-input type="text" formControlName="modelo"></ion-input>
           </ion-item>
           <ion-item>
            <ion-label position="stacked">Capasidad</ion-label>
            <ion-input type="number" formControlName="capasidad" ></ion-input>
          </ion-item>
           <ion-item>
             <ion-label position="stacked">Color</ion-label>
             <ion-input type="text" formControlName="color" ></ion-input>
           </ion-item>
           <ion-item>
             <ion-label position="floating">N° de chasis</ion-label>
             <ion-input type="number" formControlName="nchasis"></ion-input>
           </ion-item>
           
         <ion-button type="submit" [disabled]="!auto.valid">añadir auto
         </ion-button>
       </form>
     </ion-card>
   </div>
</ion-content>

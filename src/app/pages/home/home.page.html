

<ion-content>
  <form [formGroup]="alumno" (ngSubmit)="registrar()">
  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input type="text" placeholder="1234567-9" formControlName="rut"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input type="text" formControlName="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo Institucional</ion-label>
    <ion-input type="text" formControlName="correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">fecha de nacimiento</ion-label>
    <ion-input type="date" formControlName="fechaNacimiento"></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group formControlName="genero" value="Genero">
      <ion-list-header>
        <ion-label>Genero:</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Hombre</ion-label>
        <ion-radio slot="start"  color="success" value="hombre"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Mujer</ion-label>
        <ion-radio slot="start"  color="danger" value="mujer"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>No especifica</ion-label>
        <ion-radio slot="start"  value="N/A"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item>
    <ion-label position="floating">numero de cedula de conducir</ion-label>
    <ion-input type="number" formControlName="idlicencia"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contaseña</ion-label>
    <ion-input type="password" formControlName="pass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Repita contaseña</ion-label>
    <ion-input type="password" [(ngModel)]="pass2" [ngModelOptions]="{standalone: 'true'}"></ion-input>
  </ion-item>
  <ion-item>
      <label for="tipousuario">tipo de usuario: </label>
      <select name="tipousuario" id="tipousuario" formControlName="tipo_usuario">
        <option value="administrador">administrador</option>
        <option value="Conductor">Conductor</option>
        <option value="Pasajero">Pasajero</option>
      </select>
  </ion-item>
  
<ion-button type="submit" [disabled]="!alumno.valid">Registrar</ion-button>
<ion-button (click)="modificar()" [disabled]="!alumno.valid">Modificar</ion-button>
<ion-button (click)="limpiar()">limpiar</ion-button>
</form>



<h1>lista de usuarios</h1>
<ion-list *ngFor="let aux of usuarios">
  <ion-card *ngIf="aux.rut != usuario.rut">
   <p>{{aux.rut}}</p>
   <p>{{aux.nombre}}</p>
   <p>{{aux.correo}}</p>
   <ion-button color="danger" (click)="presentAlert(aux.rut)">Eliminar</ion-button>
   <ion-button color="warning" (click)="buscar(aux.rut)">buscar</ion-button>
  </ion-card>
</ion-list>
</ion-content>
